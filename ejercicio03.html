<!DOCTYPE html>
<html lang="es-PE">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones matematicas</title>
    <link rel="icon" href="icon/alphabet_letter_b_icon_260577.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .mb-3 {
            background-color: salmon;
            padding: 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Operaciones matematicas</h2>
        <form id="operacion">
            <div class="mb-3">
                <label for="numerouno" class="form-label">Numero 1:</label>
                <input type="number" class="form-control" id="numerouno" placeholder="Ingrese el primer valor">
                <hr>
                <label for="numerodos" class="form-label">Numero 2:</label>
                <input type="number" class="form-control" id="numerodos" placeholder="Ingrese el segundo valor">
            </div>
            <button type="button" id="calculosuma" class="btn btn-primary">Adici贸n</button>
            <button type="button" id="calculoresta" class="btn btn-primary">Sustracci贸n</button>
            <button type="button" id="calculomult" class="btn btn-primary">Multiplicaci贸n</button>
            <button type="button" id="calculodivi" class="btn btn-primary">Divisi贸n</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        const form = document.getElementById('operacion');
        const resultadoDiv = document.getElementById('resultado');

        function obtenerNumeros() {
            const n1 = parseFloat(document.getElementById('numerouno').value);
            const n2 = parseFloat(document.getElementById('numerodos').value);
            return [n1, n2];
        }

        document.getElementById('calculosuma').addEventListener('click', (event) => {
            event.preventDefault();
            const [n1, n2] = obtenerNumeros();
            const suma = n1 + n2;
            alert("El resultado es "+suma);
        });

        document.getElementById('calculoresta').addEventListener('click', (event) => {
            event.preventDefault();
            const [n1, n2] = obtenerNumeros();
            const resta = n1 - n2;
            alert("El resultado es "+resta);
        });

        document.getElementById('calculomult').addEventListener('click', (event) => {
            event.preventDefault();
            const [n1, n2] = obtenerNumeros();
            const mult = n1 * n2;
            alert("El resultado es "+mult);
        });

        document.getElementById('calculodivi').addEventListener('click', (event) => {
            event.preventDefault();
            const [n1, n2] = obtenerNumeros();
            if (n2 !== 0) {
                const divi = n1 / n2;
                alert("El resultado es "+divi);
            } else {
                alert("No se puede dividir por cero.");
            }
        });
    </script>
</body>
</html>
