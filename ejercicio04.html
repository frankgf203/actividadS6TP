<!DOCTYPE html>
<html lang="es-PE">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de edad</title>
    <link rel="icon" href="icon/alphabet_letter_b_icon_260577.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .mb-3 {
            background-color: rgb(121, 100, 236);
            padding: 15px;
            border-radius: 10px;
        }
        .resultado {
            background-color: bisque;
            padding: 5px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Â¿Eres mayor o menor de edad?</h2>
        <form id="operacion">
            <div class="mb-3">
                <label for="edad" class="form-label">Su edad:</label>
                <input type="number" class="form-control" id="edad" placeholder="Ingrese valores numericos">
            </div>
            <button type="button" id="calculoedad" class="btn btn-primary">Calcular su edad</button>
            <div id="resultado" class="alert-info mt-3 d-none">

            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        const form = document.getElementById('operacion');
        const resultDiv = document.getElementById('resultado');

        function Miedad() {
            const edadTratada = parseFloat(document.getElementById('edad').value);
            return [edadTratada];
        }

        document.getElementById('calculoedad').addEventListener('click', (event) => {
            event.preventDefault();
            const [edadTratada] = Miedad();
            if(edadTratada >= 18){
                resultDiv.textContent =`Usted tiene `+edadTratada+`. Por lo tanto es mayor de edad.`;
                resultDiv.classList.remove('d-none');
            }else{
                resultDiv.textContent =`Usted tiene `+edadTratada+`. Por lo tanto es menor de edad.`;
                resultDiv.classList.remove('d-none');
            }
        });
    </script>
</body>
</html>
